sudo: false
language: node_js
cache:
  directories:
    - node_modules
    - coverage
notifications:
  email: false
node_js:
  - iojs
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
after_success:
  - npm run report-coverage
  - npm run semantic-release